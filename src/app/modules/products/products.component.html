<mat-card class="container">

  <span>CUSTOMERS</span>

  <div class="buttons">
    <button (click)="openDialog()" class="btn" mat-raised-button>
      NEW
      <mat-icon>add</mat-icon>
    </button>

    <button mat-button class="btn">
      EXPORT EXCEL
      <mat-icon>get_app</mat-icon>
    </button>

    <button mat-button>
      AUDIT LOGS
      <mat-icon>history</mat-icon>
    </button>
  </div>

  <div class="filter">
    <mat-accordion>

      <mat-expansion-panel (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filter
          </mat-panel-title>

        </mat-expansion-panel-header>

         <form>
           <mat-grid-list cols="2" rowHeight="70px" gutterSize="20px">
             <mat-grid-tile>
                <mat-form-field  appearance="outline" floatLabel="always">
                  <mat-label>Name</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
             </mat-grid-tile>



             <mat-grid-tile>
              <mat-form-field  appearance="outline" floatLabel="always">
                <mat-label>Price</mat-label>
                <input type="text" matInput>
              </mat-form-field>
           </mat-grid-tile>

           </mat-grid-list>

           <div class="bts">
            <button class="search btn" mat-raised-button type="submit">
              <mat-icon>search</mat-icon>
              SEARCH
            </button>
            <button mat-raised-button type="button">
             <mat-icon>history</mat-icon>
             RESET
           </button>
           </div>
         </form>

      </mat-expansion-panel>
    </mat-accordion>
  </div>


 <div class="table">

    <!-- <mat-form-field appearance='outline' floatLabel='always'>
      <mat-label>Search For Somrthing</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field> -->
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name. </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Unit Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
        </ng-container>

        <!-- Photo Column -->
        <ng-container matColumnDef="photos">
          <th mat-header-cell *matHeaderCellDef> Photo </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.photos" alt=""> </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td class="action" mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon class="blue">delete</mat-icon>
            </button>
            <button mat-icon-button>
              <a routerLink=""><mat-icon>mode</mat-icon></a>
            </button>
            <button mat-icon-button>
              <a routerLink=""> <mat-icon>visibility</mat-icon></a>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</mat-card>
